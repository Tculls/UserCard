<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="top-bar">
                <img src="user-circle.png" alt="User Profile Image">
            </div>
                <h1>Jane Doe</h1>
        </div>
        <div class="info list">
            <p class="location"><img src="map-marker.png" alt="Profile City Location"> Seattle</p>
            <ul>
            <li>Developer |</li>
            <li>Engineer |</li>
            <li>Problem Solver</li>
            </ul>
        </div>
            <div class="bio">
                <p>Master of shadows and the internet!</p>
            </div>   
       <div class="settings">
        <img src="gear.png" alt="Edit Profile button">
        <a href="#">edit profile</a>
       </div>
    </div>    
</body>
</html>
